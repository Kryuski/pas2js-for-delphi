<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Example showing how to use TChartJS">
    <meta name="author" content="silvioprog">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <script src="js/demotime.js"></script>
    <title>TChartJS example</title>
    <style>
      .title {
        margin: 20px 0 20px 0
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="title">
        TChartJS <small class="text-muted">Create time charts using Pas2JS & ChartJS (<a href="demotime.lpr">view source</a>)</small>
      </h3>
      <canvas id="myChart" height="100"></canvas>
      <label for="type">Chart type:</label>
      <select class="w-25 custom-select" id="type" autofocus>
        <option value="line" selected>Line</option>
        <option value="bar">Bar</option>
      </select>
    </div>
    <script>
      rtl.run();
    </script>
  </body>
